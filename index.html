<!DOCTYPE html>
<html lang="en">
<!-- https://weather-chacking.netlify.app/ -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class=" flex justify-center mt-60  bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="w-auto h-atto bg-slate-700 p-6 rounded-md drop-shadow-2xl">
        <h2 class="text-white capitalize font-bold text-3xl mb-4">weather app</h2>
        <div class="flex">
            <input type="text" placeholder="ENTER YOUR LOCATION" id="input"
                class="w-60 h-10 pl-2 rounded-sm outline-none">
            <button id="btn"
                class="w-20 h-10 ml-4 bg-slate-200 rounded-sm hover:bg-slate-400 hover:text-white">search</button>
        </div>

        <div class="text-white pt-4 text-xl">
            <h3 id="city_name" class="pt-2"></h3>
            <h3 id="city_time" class="pt-2"></h3>
            <h3 id="icon" class="pt-2"></h3>
            <div class="flex pt-4">
                <!-- <h1 class="pt-2 pr-2 flex-wrap">TEMP : </h1> -->
        <h2 id="city_temp" class="pt-2"></h2>
                <!-- <h1 class="pt-2 pr-2 flex-wrap">WIND-FLOW : </h1> -->
                <h2 id="wind_flow" class="pt-2 pl-52"></h2>
            </div>
        </div>

    </div>
    <script src="index1.js"></script>
</body>

</html>
